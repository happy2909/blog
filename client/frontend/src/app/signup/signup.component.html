<div class="submit-form">
  <div class="form-group">
    <label for="user">Username*</label>
    <input
      type="text"
      class="form-control"
      id="username"
      required
      [(ngModel)]="user.username"
      name="username" 
    />
    <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
      <div *ngIf="username.errors.required">
        <label>Username cann't empty</label>
      </div>            
    </div>   -->
  </div>

  <div class="form-group">
    <label for="password">Password*</label>
    <input
      class="form-control"
      id="password"
      type="password"
      required
      [(ngModel)]="user.password"
      name="password"
    />
    <!-- <div *ngIf="user.password.invalid && (user.password.dirty || user.password.touched)" class="alert alert-danger">
      <div *ngIf="user.password.errors.required">
        <label>Password cann't empty</label>
      </div>            
    </div>   -->
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      [(ngModel)]="user.email"
      name="email"
    />
  </div>

  <button (click)="saveUser()" class="btn btn-success">Submit</button>
</div>
